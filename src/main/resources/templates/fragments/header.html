<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Iltapulu</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#" th:href="@{/}">Etusivu</a>
                        </li>
                        <li th:each="category:${categories}">
                            <a href="#" th:href="@{/news/{name}/list/1/published(name=${category.name})}" th:id="${category.name}" th:text="${category.name}">Kategoria</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <form method="POST" action="/search" style="margin-top: 12px">
                                <input type="text" name="searchWord" placeholder="Hae hakusanalla"/>
                                <button type="submit" style="height: 30px;width: 40px; background-color: darkblue; color: white">Hae</button>
                            </form>
                        </li>
                        <li th:if="${session.user}">
                            <a href="#" th:href="@{/moderator}">Ylläpito</a>
                        </li>
                        <li th:unless="${session.user}">
                            <form method="GET" action="/login" style="margin-top: 12px;">
                                <button style="height: 30px;width: 120px; background-color: darkgreen; color: white"  type="submit">Kirjaudu sisään</button>
                            </form>
                        </li>
                        <li th:if="${session.user}">
                            <form method="POST" action="/logout" style="margin-top: 12px;">
                                <button style="height: 30px;width: 120px; background-color: darkred; color: white"  type="submit">Kirjaudu ulos</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
