<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <style>
            ul {
                list-style-type: none;
            }
        </style>
        <meta charset="UTF-8" />
        <title>Iltapulu</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
<!--        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->

    </head>
    <body style="text-align: center">
        <div th:replace="fragments/header :: header"/>

        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <div th:if="${messages}">
            <ul>
                <li th:each="message:${messages}" th:text="${message}"/>
            </ul>
        </div>
        <form action="/login" method="POST">
            <input type="text" name="username" id="username" placeholder="Käyttäjätunnus"/><br/>
            <input type="password" name="password" id="password" placeholder="Salasana"/><br/>
            <input type="submit" value="Kirjaudu"/>
        </form>

        
    </body>

</html>
