<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <title>Iltapulu</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div th:replace="fragments/header :: header">
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <form method="get" th:action="@{/news/{title}/listByDate(title=${title})}">
            <input type="submit" value="Listaa tuoreimmat ensin"/>
        </form>
        <form method="get" th:action="@{/news/{title}/listByViews(title=${title})}">
            <input type="submit" value="Listaa suosituimmat ensin"/>
        </form>

        <ul>
            <li th:each="aNew:${news}">
                <h2><a href="#" th:href="@{/news/{id}(id=${aNew.id})}" th:text="${aNew.title}">Otsikko</a></h2>
                <br/>
                <h4 th:text="${aNew.ingress}">Ingressi</h4>
                <br/>
                <img th:src="@{/news/{id}/img(id=${aNew.id})}"/>
                <br/>
                <br/>
                <p  th:text="${aNew.text}"/>
                <br/>
                <br/>
                <br/>
                <label>Julkaistu:</label>
                <span th:text="${aNew.published}"/>
                <br/>
                <label>Kirjoittajat:</label><br/>
                <ul>
                    <li th:each="writer:${aNew.writers}" th:text="${writer.name}"/>
                </ul><br/>
                <label>Kategoriat:</label>
                <ul>
                    <li th:each="category:${aNew.categories}" th:text="${category.name}"/>                    
                </ul>
            </li>
        </ul>
    </body>

</html>
